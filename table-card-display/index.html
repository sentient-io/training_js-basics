<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="./script.js"></script>
		<title>Document</title>
	</head>

	<body>
		<div class="formContainer">
			<h1>Personal Details</h1>

			<form id="userInputs">
				<!--<label for="fname">Full Name:</label><br>-->
				<input type="text" id="fname" name="fname" placeholder="Full Name" /><br />
				<!--<label for="country">Country:</label><br>-->
				<input type="text" id="country" name="country" placeholder="Country" /><br />
				<!--<label for="number">Number:</label><br>-->
				<input type="text" id="number" name="number" placeholder="Number" /><br />
				<input type="submit" id="submit" value="Submit" onclick="submitUser()" />
			</form>
		</div>

		<!--Switch view buttons-->
		<div class="flexContainer">
			<button onclick="switchView('table')">Table View</button>

      <!-- For some reason, it has to be grid, otherwise it won't work-->
			<button onclick="switchView('grid')">Card View</button>
		</div>

		<!--Table display results-->
		<div>
			<table id="userTable">
				<thead>
					<tr>
						<th>Full Name</th>
						<th>Country</th>
						<th>Number</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>

		<!--Card display results-->
		<div class="cardContainer" id="cardView"></div>
	</body>
</html>
